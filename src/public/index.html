<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Web Push</title>
</head>
<body>

    <div class="col-md-12 mx-auto" id="fondo">
        <h1>Welcome to my site</h1> 
    <hr>
        <form id="myform" >
            <label class="form-label">El mensaje que enviara se reflejara en la notificacion push.</label>

            <input type="text" class="form-control" placeholder="Write your message" id="message" autofocus>
            <br>
            <button class="btn btn-primary mb-3">
                Send Push
            </button>
        </form>
    </div>

    <script src="/main.js"></script>

</body>
</html>
